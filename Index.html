<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="navbar">
        <div class="container">
            <a href="#home" class="logo"> Navigation Bar</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="https://www.example.com">
                        <img src="https://img.freepik.com/premium-vector/bell-button-icon-notification-bell-red-circle-template-bell-web-symbol-app-ui-logo-vector_799714-64.jpg"
                            alt="Example">
                    </a></li>
            </ul>
            <form class="search-form" action="/search" method="GET">
                <input type="text" name="q" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </nav>

    <div class="content">
        <section id="home">
            <h1>Home Section</h1>
            <p>Welcome to our website.</p>
            <img src="https://www.freepnglogos.com/uploads/logo-home-png/chimney-home-icon-transparent-1.png"
                alt="Home Section" style="width: 300px; height: 300px;">
        </section>
        <section id="services">
            <h1>Services Section</h1>
            <p>Here are the services we offer.</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4SNEq49JwPMWK6oe-PsS4g9sGjcVAmFi36w&s"
                alt="Services Section" style="width: 300px; height: 300px;">
        </section>
        <section id="about">
            <h1>About Section</h1>
            <p>Learn more about us.</p>
            <img src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/0010/4751/brand.gif?itok=t8diis8v"
                alt="About Section" style="width: 300px; height: 300px;">
        </section>
        <section id="contact">
            <h1>Contact Section</h1>
            <p>Get in touch with us.</p>
            <img src="https://img.freepik.com/premium-vector/contact-us-concept-2-colored-icon-simple-blue-element-illustration-contact-us-concept-symbol-design-can-be-used-web-mobile-ui-ux_159242-4168.jpg"
                alt="Contact Section" style="width: 300px; height: 300px;">
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
